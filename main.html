<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <img src="image1.svg" alt="Изображение 1" class="slider-image">
        <img src="image2.svg" alt="Изображение 2" class="slider-image">
        <img src="image3.svg" alt="Изображение 3" class="slider-image">
        <img src="image4.svg" alt="Изображение 4" class="slider-image">
        <img src="image5.svg" alt="Изображение 5" class="slider-image">
    </div>

    <div class="controls">
        <button id="prevBtn">Назад</button>
        <span id="imageCounter">Изображение 1 из 5</span>
        <button id="nextBtn">Вперед</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
